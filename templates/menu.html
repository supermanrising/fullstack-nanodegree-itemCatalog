<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="pane">
		<h1>{{restaurant.name}}</h1>

		{% with messages = get_flashed_messages() %}
		  {% if messages %}
		    <ul class=flashes>
		    {% for message in messages %}
		      <li>{{ message }}</li>
		    {% endfor %}
		    </ul>
		  {% endif %}
		{% endwith %}

		<a href="{{url_for('newMenuItem', restaurant_id=restaurant.id )}}">Create New Item</a>

		{% for i in items %}
		<div class="nameAndPrice">
			<span class='name'><p>{{i.name}}</p></span>
			<span class='price'><p>${{i.price}}</p></span>
		</div>
		<div class="description">
			<p>{{i.description}}</p>
		</div>
		<div class = "editdeletepane">
			<a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a><br>
			<a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id =i.id) }}">Delete</a>
		</div>
		{% endfor %}
	</div>

</body>
</html>
